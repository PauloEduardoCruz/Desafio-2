<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Desafio 2</title>
 <link rel="stylesheet" href="estilos.css">

 <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

<body>


  <div class="container">

    <div class="grid-header">
      <p class="header-texto1">Social Media Dashboard</p>
      <p class="header-texto2">Total Followers: 23,004</p>
    </div>


    <div class="grid-toggle">
      <h2 >Dark Mode</h1>  
      <div class="toggle">
          <input id="switch" type="checkbox" name="theme">
          <label for="switch">Toggle</label>
      </div>
    </div>


    <div class="card">
      <div class="grid-card">
        <div class="b1">
          <img src="images/icon-facebook.svg" alt="fb"> 
          &nbsp;
          @PauloCruz
        </div>
        <div class="b2">1987</div>
        <div class="b3">FOLLOWERS</div>
        <div class="b4">
          <img src="images/icon-up.svg" alt="up">
          12 Today
        </div>
      </div>
    </div>


    <div class="card2">
      <div class="grid-card">
        <div class="b1">
          <img src="images/icon-twitter.svg" alt="fb">
          &nbsp;
          @PauloCruz
        </div>
        <div class="b2">1044</div>
        <div class="b3">FOLLOWERS</div>
        <div class="b4">
          <img src="images/icon-up.svg" alt="up">
          99 Today
        </div>
      </div>
    </div>


    <div class="card3">
      <div class="grid-card">
        <div class="b1">
          <img src="images/icon-instagram.svg" alt="fb">
          &nbsp;
          @PauloCruz
        </div>
        <div class="b2">11k</div>
        <div class="b3">FOLLOWERS</div>
        <div class="b4">
          <img src="images/icon-up.svg" alt="up">
          1099 Today
        </div>
      </div>
    </div>


    <div class="card4">
      <div class="grid-card">
        <div class="b1">
          <img src="images/icon-youtube.svg" alt="fb">
          &nbsp;
          @PauloCruz
        </div>
        <div class="b2">8239</div>
        <div class="b3">FOLLOWERS</div>
        <div class="b4">
          <img src="images/icon-up.svg" alt="up">
          144 Today
        </div>
      </div>
    </div>




  </div>






  

</body>

<script src="javaScript.js"></script>

</html>
